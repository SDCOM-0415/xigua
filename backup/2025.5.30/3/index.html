<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <!-- 控制网页中的部分布局 -->
    <link rel="stylesheet" type="text/css" href="../../../public/css/font.css">

    <title>古诗词网页</title>
    <style>
        h1{
          color: Gold;
          font-family:'Ma Shan Zheng';
          font-size:60px; 
          }

        /*——————————————————————————————————————————*/
        /*你需要在这里编写代码，设置 p 标签的字体以及它的大小*/

          color: Gold;
          font-family:'Ma Shan Zheng';
          font-size:60px; 


            
         }
        /*-----------------------------------------*/


    </style>
</head>

<body>
    <h1>题龙阳县青草湖</h1>
    <p>唐温如</p>
    <p>西风吹老洞庭波，一夜湘君白发多。</p>
    <p>醉后不知天在水，满船清梦压星河。</p>
