<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引导页 - 2025.6.13</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .nav-item {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .nav-item:hover {
            background-color: #2980b9;
        }
        
        .content-section {
            margin-bottom: 40px;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .card p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #27ae60;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2025.6.13 引导页</h1>
            <p class="subtitle">欢迎访问本的项目导航页面</p>
        </header>
        
        <nav class="nav">
            <a href="old/index.html" class="nav-item">旧版本</a>
            <a href="plus/index.html" class="nav-item">PLUS版本</a>
        </nav>
        
        <section class="content-section">
            <h2>可用版本</h2>
            <div class="card-container">
                <div class="card">
                    <h3>旧版本</h3>
                    <p>访问项目的原始版本，包含基础功能和经典界面设计。</p>
                    <a href="old/index.html" class="btn">查看详情</a>
                </div>
                <div class="card">
                    <h3>PLUS版本</h3>
                    <p>体验PLUS版本，包含更多高级功能和优化的用户界面。</p>
                    <a href="plus/index.html" class="btn">查看详情</a>
                </div>
            </div>
        </section>
        
        
        <footer>
            <p>&copy; SDCOM保留所有权利。</p>
            <p>最后更新时间：2025年6月13日</p>
        </footer>
    </div>
</body>
</html>
