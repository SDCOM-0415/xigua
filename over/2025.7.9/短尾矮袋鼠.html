		<strong>英文名：</strong>Setonix brachyurus

		<strong>别称：</strong>短尾灰沙袋鼠、短尾小袋鼠

		<strong>分布：</strong>澳大利亚

		<strong>栖息：</strong>出现于各种不同的栖息地，最常见于茂密的森林、开阔的林地和接近淡水区域的灌丛

		<strong>习性：</strong>短尾矮袋鼠以小型家庭为活动单位，由它们之间的成年雄性形成的统治阶层来管理

		<strong>体长：</strong>40-54cm

		<strong>体重：</strong>1.5-4.5kg

		<strong>特征：</strong>它的皮毛更浓密、粗糙，为棕灰色的短毛，背部皮毛的颜色更浅

		<strong>食物：</strong>以当地的草、叶子、种子和根茎为食

		<strong>繁殖：</strong>胎生，平均每年产仔数量1只

		<strong>寿命：</strong>7-10年

		<strong>保育级别：</strong>IUCN红色名录 VU
