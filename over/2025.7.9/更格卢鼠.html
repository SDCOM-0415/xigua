		<strong>分布：</strong>中国新疆南部、青海西部

		<strong>栖息：</strong>高海拔沙漠、戈壁和干旱草原地区

		<strong>习性：</strong>夜行性，独居，挖掘复杂的地下洞穴系统

		<strong>体长：</strong>10-15cm

		<strong>体重：</strong>30-50g

		<strong>特征：</strong>体型小，毛色为沙褐色，适应沙漠环境，有大耳朵和长尾巴

		<strong>食物：</strong>种子、植物根茎和昆虫

		<strong>繁殖：</strong>春季和夏季繁殖，每胎3-6只幼崽

		<strong>寿命：</strong>野外约2-3年

		<strong>保育级别：</strong>IUCN红色名录 LC（无危）
